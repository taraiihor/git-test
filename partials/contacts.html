<!-- Секция контакты -->
<section class="section contacts">
  <div class="container contacts">
    <form class="onlineform">
      <b class="contacts-title">Онлайн-запись</b>

      <div class="dataclient">
      <label class="onlineform-field">
        <input
          class="onlineform-input text"
          type="text"
          name="user-name"
        />
        <span class="onlineform-label">Имя&#42</span>
      </label>

      <label class="onlineform-field">
        <input
          class="onlineform-input tel"
          type="tel"
          name="user-tel"
        />
        <span class="onlineform-label">Телефон&#42</span>
      </label>
      </div>
      <label class="onlineform-field comment">
        <textarea
          class="onlineform-input comment"
          name="user-comment"
          cols="30"
          rows="10"
        ></textarea>
        <span class="onlineform-label comment">Сообщение</span>
      </label>
      <button class="onlineform-submit" type="submit">Отправить</button>
    </form>
    <div class="location">
      <b class="contacts-title">Контакты</b>
      <div class="location-container">
        <address class="location-adds">
        <ul class="location-list">
        <li class="item">
          <svg class="location-list-icon post" width="24px" height="24px">
              <use href="./images/sprite.svg#icon-map-pin"></use>
          </svg>
          ул. Васильковая, 7А, Киев, 08132
        </li>
        <li class="item">
          <svg class="location-list-icon" width="24px" height="24px">
              <use href="./images/sprite.svg#icon-phone"></use>
          </svg>
          +38 044 111 11 11
        </li>
        <li class="item">
          <a href="mailto:barbershop@email.com" class="location-list-link">
                  <svg class="location-list-icon" width="24px" height="24px">
                    <use href="./images/sprite.svg#icon-mail"></use>
                  </svg>
                  barbershop@email.com
                </a>
        </li>
        </ul>
        </address>

        <div class="worktime">
        <b class="worktime-title">Время работы</b>
        <p class="worktime-time">Ежедневно с 9:00 до 22:00</p>
        </div>
      </div>
    </div>
  </div>
</section>
